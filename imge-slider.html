<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .slider {
      overflow: hidden;
      width: 90%;
      max-width: 1200px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      background: #fff;
      position: relative;
    }

    .slider-track {
      display: flex;
      gap: 20px;
      animation: scroll 30s linear infinite;
      width: calc(250px * 14); /* enough to loop smoothly */
    }

    .slide {
      /* flex: 0 0 auto; */
      width: 10%; /* 4 images per row (desktop) */
      /* padding: 10px; */
      /* gap :50px; */
      /* maintain square aspect ratio */
      /* box-sizing: border-box; */
    }

    .slide img {
      width: 100%;
      height: 130px;
      object-fit: contain;

      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .slide img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Tablet view (3 images per row) */
    @media (max-width: 992px) {
      .slide {
        width: 15%;
      }
      .slide img {
        height: 200px;
      }
    }

    /* Mobile view (2 images per row) */
    @media (max-width: 600px) {
      .slide {
        width: 50%;
      }
      .slide img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slider-track">
      <!-- Add your images here (duplicate for smooth loop) -->
      <div class="slide"><img src="images/era-university-logo.png" alt=""></div>
      <div class="slide"><img src="images/era-logo.png" alt=""></div>
      <div class="slide"><img src="images/criteriontech-logo.png" alt=""></div>
      <div class="slide"><img src="images/trueforms-logo.png" alt=""></div>
      <div class="slide"><img src="images/barbados-logo.png" alt=""></div>
      <div class="slide"><img src="images/siemens-logo.png" alt=""></div>
      
      
      <!-- duplicate images for infinite loop -->
      <div class="slide"><img src="images/era-university-logo.png" alt=""></div>
      <div class="slide"><img src="images/era-logo.png" alt=""></div>
      <div class="slide"><img src="images/criteriontech-logo.png" alt=""></div>
      <div class="slide"><img src="images/trueforms-logo.png" alt=""></div>
      <div class="slide"><img src="images/barbados-logo.png" alt=""></div>
      <div class="slide"><img src="images/siemens-logo.png" alt=""></div>
    </div>
  </div>

</body>
</html>
